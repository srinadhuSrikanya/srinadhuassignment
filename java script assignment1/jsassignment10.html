<!DOCTYPE html>
<html>
    <head>
        <title>
            Fibonaaci Series
        </title>
    </head>
    <body>
        <script>
            var number =100;
            let n1 = 1, n2 = 1, nextTerm;
            document.write("Fibonacci Series:");
            document.write("<br>");
            for (let i = 1; i <= number; i++) {
            document.write(n1);
            document.write("<br>");
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
            }
        </script>
    </body>
</html>
